{% extends 'layout.html' %}
{% block css %}
{% endblock %}

{% block body %}

<div class="conf">
  {{ conf.name }} Conference
</div>

<form class="well form-inline" action="/store/{{conf.path}}/login" method="POST">
  <input type="text" class="input-medium" placeholder="Email" name="email">
  <input type="password" class="input-small" placeholder="Password" name="pass">
  <button type="submit" class="btn btn-info">로그인</button>
  <div class="pull-right newmember">
    <a href="/store/{{conf.path}}/newmember">아직 계정이 없습니다 &mdash; 가입하기</a>
  </div>
</form>


{% endblock %}

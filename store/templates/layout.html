<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>{{config.YEAR}} KOSTA/USA 온라인 스토어</title>

  <meta name="description" content="KOSTA/USA Store">
  <meta name="author" content="KOSTA/USA">

  <link rel="stylesheet" href="/static/css/store.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
  {% block css %}{% endblock %}  

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

<div class="container">

<div class="row">
  <div class="span2">
    <img src="/static/img/store.png" alt="store logo"> 

    <div style="margin-top:20px;">      
      {% block menu %}
      {% endblock %}
    </div>

  </div>
  <div class="span10 content">

  {% block body %}
  {% endblock %}

  </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/hogan.min.js"></script>
{% block js %}{% endblock %}


<script type="text/javascript">
$(document).ready(function() {
  {% block setupjs %}{% endblock %}
});
</script>

</body>
</html>
